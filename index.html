<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Regester page</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section id="container">

    <header>
    <div class="girl-images-container">

    <div class="logo-container">
      <img src="images/logo.jpg" class="logo-pic">

      Upgrade your COMMUNICATION AND LEARNING SKILLS

</header>

<section>
  <div class="button-container">
  <div>
    <a href="login.html" class="sign-in-button">Sign In</a>
  </div>
  </div>

  <div class="button-container-2">
    <div class="new-account-container">
      <a href="reg.html" class="new-account-button">New Account</a>

    </div>

      Skillpundit Career Private Limited

  <script>
        function setContainerHeightToScreenHeight() {
            var screenHeight = window.innerHeight;
            document.getElementById("container").style.height = screenHeight + "px";
        }
      window.addEventListener("load", setContainerHeightToScreenHeight);
      window.addEventListener("resize", setContainerHeightToScreenHeight);
  </script>
</body>
